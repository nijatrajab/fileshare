<script type="text/javascript">
    function declineFriendRequest(friend_request_id, uiUpdateFunction) {
        var url = "{% url 'friend:friend_request_decline' friend_request_id=139472147952678232871755 %}".replace("139472147952678232871755", friend_request_id)
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            timeout: 5000,
            success: function (data) {
                if (data.response == "Friend request decline.") {

                } else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function (data) {
                alert("Something went wrong.")
            },
            complete: function (data) {
                uiUpdateFunction()
            }
        })
    }
</script>
