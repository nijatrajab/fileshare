<script type="text/javascript">
    function cancelFriendRequest(id, uiUpdateFunction) {
        payload = {
            "csrfmiddlewaretoken": "{{csrf_token}}",
            "receiver_user_id": id,
        }
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "{% url 'friend:friend_request_cancel' %}",
            data: payload,
            timeout: 5000,
            success: function (data) {
                if (data.response == "Friend requests cancelled.") {

                } else if (data.response != null) {
                    alert(data.response)
                }
            },
            error: function (data) {
                alert("Something went wrong.")
            },
            complete: function (data) {
                uiUpdateFunction()
            }
        })
    }
</script>
