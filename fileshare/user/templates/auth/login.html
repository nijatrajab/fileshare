{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col">

            <div class="container-fluid">
                <div class="d-flex flex-row justify-content-center flex-wrap align-items-start">
                    <div class="col-md-4 text-center">

                        <h1>Login</h1>
                        <br>
                        <form id="loginForm" method="POST" name="login">
                            {% csrf_token %}
                            {% crispy form %}
                        </form>
                        <a class="m-auto" href="{% url 'password_reset' %}">Reset Password</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
