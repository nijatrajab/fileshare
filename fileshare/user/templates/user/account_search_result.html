{% extends 'base.html' %}
{% load static %}

{% block content %}

<style type="text/css">

    .avatar {
        height: 60px;
        border-radius: 90px;
        transition: all .2s ease-out;
    }

    .avatar-text {
        font-size: 18px;
        color: #fdfdfd;
        padding: 5%;
        transition: all .2s ease-out;
    }

    .wrapper {
        width: 300px;
        height: 100px;
        margin: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .no-result {
        box-sizing: border-box;
        background: rgba(18, 18, 18, 0.8);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        transition: all .2s ease-out;
        font-size: 30px;
        color: white;
        margin: 2em;
        border-radius: 20px;
        padding: 0em;
        justify-content: center;
        text-align: center;
    }

    .box {
        box-sizing: border-box;
        width: 350px;
        height: 60px;
        background: rgba(18, 18, 18, 0.8);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        transition: all .2s ease-out;
        font-size: .3em;
        border-radius: 90px;
        padding: 0em;
        user-select: none;
        justify-content: center;
    }

    .box2 {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    .box2:hover {
        box-shadow: 0 26px 50px rgba(0, 0, 0, 0.35), 0 20px 16px rgba(0, 0, 0, 0.20);
        width: 355px;
        height: 65px;
        justify-content: center;
    }

    .box2:hover .avatar {
        height: 65px;
        justify-content: center;
    }

    .box2:hover .avatar-text {
        font-size: 18.5px;
        padding: 5.5%;
    }


    /*.avatar-text {*/
    /*    color: black;*/
    /*    font-weight: bold;*/
    /*    font-size: 11px;*/
    /*    !important;*/
    /*}*/

</style>

<div class="container">

    {% if accounts %}
    <div class="row">

        {% for account in accounts %}
        <div class="col-md-1" style="width: 340px; height: 100px">
            <div class="wrapper">
                <div class="box box2">
                    <div class="article">
                        <div class="row">

                            <div class="col-md-4">
                                <img src="{{account.0.profile_image.url}}" alt="avatar"
                                     class="avatar">
                            </div>
                            <div class="col avatar-text">
                                {{account.0.name}}
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
    </div>
    <div class="row">
        {% endif %}

        {% endfor %}

        {% else %}
        <div class="col no-result">
            no result
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
