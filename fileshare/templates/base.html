<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    {% block stylesheets %}
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5/css/all.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/file-icon-vectors@1.0.0/dist/file-icon-classic.min.css"/>
    <link rel="stylesheet" href="{% static 'assets/animate/fontanimate/css/font-awesome-animation.css' %}">
    <link rel="stylesheet" href="{% static 'assets/cropperjs/dist/cropper.min.css' %}">

    <link rel="stylesheet" href="{% static 'custom/css/style.css' %}">

    <style media="screen">
        .invalid {
            color: #dc3545;
            font-size: 80%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            margin: auto 0 0;
            height: 56px;
        }
    </style>
    {% endblock stylesheets %}

    <title>FS</title>
</head>
<body>

{% include "fileup/file_detail.html" %}

{% include "_header.html" %}
{% include "snippets/base_js.html" %}

{% block content %}{% endblock %}



{% block scripts %}
<script src="{% static 'assets/js/jquery-3.6.0.js' %}"></script>
<script src="{% static 'assets/js/popper.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.js' %}"></script>
<script src="https://kit.fontawesome.com/fe49569996.js" crossorigin="anonymous"></script>
<script type="module" src="{% static 'assets/cropperjs/dist/cropper.min.js' %}"></script>

<script type="text/javascript">
    function displayLoadingSpinner(isDisplayed){
        var spinner = document.getElementById("id_loading_spinner")
        if(isDisplayed){
            spinner.style.display = "block"
        }
        else {
            spinner.style.display = "none"
        }
    }
</script>

{% endblock scripts %}

</body>
</html>
